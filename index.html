        // ã‚«ãƒ¼ãƒ‰ç”Ÿæˆé–¢æ•°
        function generateCalendarCards() {

        // ãƒ­ãƒƒã‚¯ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        let messageTimeout;
        function showMessage(message) {
            const $box = $('#lock-message-box');

            // æ—¢å­˜ã®ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆã‚’ã‚¯ãƒªã‚¢
            clearTimeout(messageTimeout);

            $box.addClass('show-message');

        // DOMã®æº–å‚™ãŒå®Œäº†ã—ãŸã‚‰å®Ÿè¡Œ
        $(document).ready(function () {

            // ===============================================
            // 1. ç‰¹å¾´ã‚«ãƒ¼ãƒ‰ï¼ˆã‚¢ãƒ‰ãƒ™ãƒ³ãƒˆæ‰‰ï¼‰ã®ã‚¯ãƒªãƒƒã‚¯ã§è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤ºã™ã‚‹æ©Ÿèƒ½
            // ===============================================
            $('.day-card').on('click', function () {
                const $card = $(this);
                const day = parseInt($card.data('day')); // dayã‚’æ•°å€¤ã¨ã—ã¦å–å¾—
                const isLocked = $card.data('locked') === true || $card.data('locked') === 'true';

                // ãƒ­ãƒƒã‚¯ãƒã‚§ãƒƒã‚¯: ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯å‡¦ç†ã‚’ä¸­æ–­ã—ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
                if (isLocked) {
                    showMessage(`12æœˆ${day}æ—¥ã¾ã§ã¯ã¾ã é–‹ã‘ã‚‰ã‚Œã¾ã›ã‚“ã€‚æ¥½ã—ã¿ã«å¾…ã¡ã¾ã—ã‚‡ã†ï¼`);
                    return;

                // ADVENT_DATAã‹ã‚‰è©²å½“ã™ã‚‹æ—¥ã‚’æ¢ã™
                const contentData = ADVENT_DATA.find(item => item.day === day);
                if (!contentData) {
                    console.error(`Day ${day} ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚`);
                    return;
                }

                // ä»¥ä¸‹ã®å‡¦ç†ã¯ã‚¢ãƒ³ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã‚‹å ´åˆã®ã¿å®Ÿè¡Œã•ã‚Œã¾ã™
                const title = contentData.title;
                const story = contentData.story;
                const imageStyleData = contentData.imageStyle;

                let imageUrl = contentData.imageUrl;
                let imageClasses = 'w-full h-auto object-cover'; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¯ãƒ©ã‚¹

                // imageStyleå±æ€§ãŒå­˜åœ¨ã™ã‚‹å ´åˆã€ã‚¯ãƒ©ã‚¹ã‚’åˆ†é›¢
                if (imageStyleData) {
                    imageClasses = imageStyleData;
                }

                const $modal = $('#feature-detail-modal');
                const $contentBox = $modal.find('.modal-content-box');
                const $imageContainer = $('#modal-image-container');

                // ----------------------------------------------------
                // ç”»åƒã®æŒ¿å…¥
                // ----------------------------------------------------
                if (imageUrl) {
                    // imageClasses ã‚’å‹•çš„ã«é©ç”¨
                    const imageMarkup = `
                            <img src="${imageUrl}" alt="${title}ã®ãƒ‡ãƒ¢ç”»åƒ" class="${imageClasses} w-full object-cover">
                        `;
                    // NOTE: w-full object-cover ã¯å¸¸ã«é©ç”¨ã—ã€imageClassesã§é«˜ã•ã‚’ä¸Šæ›¸ã/è¿½åŠ ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
                    $imageContainer.html(imageMarkup).show();
                } else {
                    $imageContainer.hide();
                }

                // ----------------------------------------------------
                // ãƒ†ã‚­ã‚¹ãƒˆã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®æ›´æ–°
                // ----------------------------------------------------
                $('#modal-detail').text(story);
                $('#modal-footer-title').text(title);

                // ----------------------------------------------------
                // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®è¡¨ç¤ºã¨ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ (æ‰‹ç´™ãŒé£›ã³å‡ºã™ãƒ•ãƒªãƒƒãƒ—)
                // ----------------------------------------------------

                // 1. ãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ã‚’ã™ãã«ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ã§è¡¨ç¤º (ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤)
                $modal.fadeIn(200, function () {
                    // 2. ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®åˆæœŸçŠ¶æ…‹ã‚¯ãƒ©ã‚¹ã‚’å‰Šé™¤ã—ã€çµ‚äº†çŠ¶æ…‹ã‚¯ãƒ©ã‚¹ã‚’è¿½åŠ 
                    $contentBox.removeClass('modal-start-state').addClass('modal-end-state');

                    // ãƒ¢ãƒ¼ãƒ€ãƒ«è¡¨ç¤ºä¸­ã¯èƒŒæ™¯ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ç¦æ­¢
                    $('body').addClass('overflow-hidden');
                });
            });

            // ===============================================
            // 2. ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹å…±é€šå‡¦ç†
            // ===============================================
            const closeModal = function () {
                const $modal = $('#feature-detail-modal');
                const $contentBox = $modal.find('.modal-content-box');
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚³ãƒ³ãƒ†ãƒŠã‚’å–å¾—ã—ã¦ãƒªã‚»ãƒƒãƒˆã™ã‚‹
                const $scrollContainer = $modal.find('.overflow-y-auto');

                // 1. ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é€†å†ç”Ÿ (ãƒ•ãƒªãƒƒãƒ—ã—ã¦å¥¥ã«æ¶ˆãˆã‚‹å‹•ã)
                $contentBox.removeClass('modal-end-state').addClass('modal-start-state');

                // 2. CSSã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒçµ‚ã‚ã‚‹ã®ã‚’å¾…ã£ã¦ã‹ã‚‰ï¼ˆ0.6ç§’å¾Œï¼‰ã€èƒŒæ™¯ã‚’ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
                setTimeout(function () {
                    $modal.fadeOut(200, function () {
                        // èƒŒæ™¯ã®ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç¦æ­¢ã‚’è§£é™¤
                        $('body').removeClass('overflow-hidden');

                        // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢ (æ¬¡ã®ã‚«ãƒ¼ãƒ‰ã®ãŸã‚ã«ãƒªã‚»ãƒƒãƒˆ)
                        $('#modal-image-container').empty().hide();
                        $('#modal-footer-title').empty();

                        // ãƒ¢ãƒ¼ãƒ€ãƒ«ãŒé–‰ã˜ã‚‹ã¨ãã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä½ç½®ã‚’ãƒªã‚»ãƒƒãƒˆã™ã‚‹
                        $scrollContainer.scrollTop(0);

            };

            // é–‰ã˜ã‚‹ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ã
            $('#close-modal-button').on('click', function (e) {
                e.preventDefault();
                closeModal();
            });

            // ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼ˆãƒ¢ãƒ¼ãƒ€ãƒ«èƒŒæ™¯ï¼‰ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ã
            $('#feature-detail-modal').on('click', function (e) {
                // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸè¦ç´ ãŒãƒ¢ãƒ¼ãƒ€ãƒ«è‡ªä½“ï¼ˆ.modal-content-boxã®å¤–éƒ¨ï¼‰ã§ã‚ã‚‹ã‹ã‚’ç¢ºèª
                if (e.target.id === 'feature-detail-modal') {
                    closeModal();
                }
            });

            // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚³ãƒ³ãƒ†ãƒ³ãƒ„å†…ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã‚‚é–‰ã˜ãªã„ã‚ˆã†ã«ã‚¤ãƒ™ãƒ³ãƒˆä¼æ’­ã‚’åœæ­¢
            $('.modal-content-box').on('click', function (e) {
                e.stopPropagation();
            });
        });
    </script>
